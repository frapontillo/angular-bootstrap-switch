<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AngularJS Bootstrap Switch example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="../../bootstrap-switch/build/css/bootstrap2/bootstrap-switch.css">
</head>
  <body ng-app="bsSwitchApp">

    <!--[if lt IE 9]>
      <script src="../bower_components/es5-shim/es5-shim.js"></script>
      <script src="../bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="container" ng-controller="MainCtrl">
        <input
            bs-switch
            ng-model="isSelected"
            type="checkbox"
            switch-active="{{ isActive }}"
            switch-on-label="{{ onLabel }}"
            switch-off-label="{{ offLabel }}"
            switch-on="{{ on }}"
            switch-off="{{ off }}"
            switch-animate="{{ animate }}"
            switch-size="{{ size }}"
            switch-label="{{ label }}"
            switch-icon="{{ icon }}" >

        <bs-switch
            ng-model="isSelected"
            type="radio"
            switch-active="{{ isActive }}"
            switch-on-label="{{ onLabel }}"
            switch-off-label="{{ offLabel }}"
            switch-on="{{ on }}"
            switch-off="{{ off }}"
            switch-animate="{{ animate }}"
            switch-size="{{ size }}"
            switch-label="{{ label }}"
            switch-icon="{{ icon }}"></bs-switch>

        {{ isSelected }}
        <input type="button" ng-click="toggleActivation()" value="Toggle activation">
      </div>
    </div>

    <script src="../../jquery/jquery.js"></script>
    <script src="../../angular/angular.js"></script>
    <script src="../../bootstrap-switch/build/js/bootstrap-switch.js"></script>
    <script src="../common/module.js"></script>
    <script src="../src/directives/bsSwitch.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
</body>
</html>
